
language: node_js
sudo: false
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
node_js:
  - 6
install:
  - npm install
branches:
  only:
  - master
before_script:
  - mkdir logs
script:
  - nv=$(node -v)
  - npm run-script test:v6-travis
after_success:
  - npm run-script upload-to-coveralls
