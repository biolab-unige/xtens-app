language: node_js
sudo: false
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
node_js:
  - 4
  - 6
install:
  - npm install
  - npm install sails
branches:
  only:
  - master
script:
  - npm run-script test-on-travis
after_success:
  - npm run-script upload-to-coveralls
